<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Names from MySQL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color:black;
            background-color: rgb(49, 118, 197);
        }
        .name-list {
            list-style-type: none;
            padding: 0;
        }
        .name-list li {
            padding: 8px;
            background: #f4f4f4;
            margin: 4px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Names from Database</h1>
    <ul id="name-list" class="name-list"></ul>

    <script>
        // Fetch data from the JSON endpoint and display names
        fetch('/fetchdata')
            .then(response => response.json())
            .then(data => {
                const nameList = document.getElementById('name-list');
                console.log(data);
                data.forEach(item => {
                    // Create a list item for each name
                    const listItem = document.createElement('li');
                    listItem.textContent = item.country+"-"+item.title;
                    nameList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('name-list').textContent = 'Error loading data.';
            });
    </script>
</body>
</html>
